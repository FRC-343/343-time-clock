<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Clock</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Time Clock</h1>

  <label>User Initials + Code: 
    <input id="user" placeholder="ABC123" />
  </label>
  <br><br>

  <button onclick="sendAction('IN')">Punch In</button>
  <button onclick="sendAction('OUT')">Punch Out</button>

  <h2>Logs</h2>
  <table id="logTable">
    <thead><tr><th>Timestamp</th><th>User</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxV_gquY53PrNDDLApcB4fbZ_NXpbkaiik33vzrBrr_V969cyhym1f6b7MGxxygN4Tp/exec";  // From Google Apps Script

async function sendAction(action) {
  const user = document.getElementById("user").value.trim();
  if (!user) {
    alert("Enter your initials/code first!");
    return;
  }

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({user, action})
  });
  loadLogs();
}

async function loadLogs() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const tbody = document.querySelector("#logTable tbody");
  tbody.innerHTML = "";

  // Skip header row
  data.slice(1).forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
    tbody.appendChild(tr);
  });
}

// Load logs when page opens
loadLogs();
</script>
</body>
</html>
